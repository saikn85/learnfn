<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>
    <!-- Inline -->
    <!-- The sit on the same line -->
    <em>first</em><em>second</em><em>third</em>
    
    <!-- Block Level - each takes up a new line -->
    <p>fourth</p><p>fifth</p><p>sixth</p>

    <!-- Accepted - Inline within a Block -->
    <p>My Car is <em>Brand New!!!!</em></p>

    <!-- Not Accepted! - Bad Practice -->
    <em><p>My Car is Brand New!!!</p><p>My Cat is grumpy!!!</p></em>
</body>
</html>
